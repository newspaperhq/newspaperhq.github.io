<h3>
  <span class="icon icon-2x icon-slack"></span> 
  Slack Commands
</h3>

<p>
  To list all of the topics available type:
  <pre>/newspaper topics</pre>

  To subscribe to a topic type:
  <pre>/newspaper add [topic_name]</pre>

  To list subscribed topics:
  <pre>/newspaper ls</pre>

  To unsubscribe from a topic type:
  <pre>/newspaper rm [topic_name]</pre>

  To get help type:
  <pre>/newspaper help</pre>
</p>
